<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car hover animation</title>
    <link rel="stylesheet" href="profile2.0.css">

</head>
<body>
    <div class="card">
        <div class="contentbox">
            <div class="content">
                <h2>UI/UX Designer<br>
                <span>Web Desinger</span></h2>
                <div class="imgbox">
                    <img src="photoss.webp">
                </div>
                <button>hire me</button>
            </div>
        </div>
        <div class="toggle">

            <span></span>
        </div>
    </div>
    <script>
        let card=document.querySelector('.card');
        let cardtoggles = document.querySelector('.toggle');
        cardtoggles.onclick =function(){
            card.classList.toggle('active')
        }
    </script>
</body>
</html>
